<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Афиша кинотеатров</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Афиша кинотеатров</h1>
            <div class="header-controls">
                <div class="city-selector">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 0C5.2 0 3 2.2 3 5C3 9 8 16 8 16S13 9 13 5C13 2.2 10.8 0 8 0ZM8 6.5C7.1 6.5 6.5 5.9 6.5 5C6.5 4.1 7.1 3.5 8 3.5C8.9 3.5 9.5 4.1 9.5 5C9.5 5.9 8.9 6.5 8 6.5Z" fill="currentColor"/>
                    </svg>
                    <select id="citySelect">
                        <option value="moscow">Москва</option>
                    </select>
                </div>
                <div class="auth-buttons">
                    <a href="pages/login.html">Войти</a>
                    <a href="pages/register.html">Регистрация</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="cinemas-container">
            <h2>Кинотеатры</h2>
            <div id="cinemasList" class="cinemas-list">
                
            </div>
        </div>
    </main>

    <script>
        async function loadCinemas() {
            try {
                const response = await fetch('data/cinemas.json');
                const cinemas = await response.json();
                
                const cinemasList = document.getElementById('cinemasList');
                cinemasList.innerHTML = '';
                
                cinemas.forEach(cinema => {
                    const card = document.createElement('div');
                    card.className = 'cinema-card';
                    card.onclick = () => {
                        window.location.href = `pages/cinema-detail.html?id=${cinema.id}`;
                    };
                    
                    card.innerHTML = `
                        <h3>${cinema.name}</h3>
                        <p class="address">Адрес: ${cinema.address}</p>
                        <p class="phone">Телефон: ${cinema.phone}</p>
                        <p class="working-hours">Часы работы: ${cinema.workingHours}</p>
                        <p class="short-description">${cinema.shortDescription}</p>
                    `;
                    
                    cinemasList.appendChild(card);
                });
            } catch (error) {
                console.error('Ошибка загрузки кинотеатров:', error);
                document.getElementById('cinemasList').innerHTML = '<p>Ошибка загрузки данных</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadCinemas);
    </script>
</body>
</html>

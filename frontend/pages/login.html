<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Афиша кинотеатров</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="../index.html">Афиша кинотеатров</a></h1>
            <div class="header-controls">
                <div class="city-selector">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 0C5.2 0 3 2.2 3 5C3 9 8 16 8 16S13 9 13 5C13 2.2 10.8 0 8 0ZM8 6.5C7.1 6.5 6.5 5.9 6.5 5C6.5 4.1 7.1 3.5 8 3.5C8.9 3.5 9.5 4.1 9.5 5C9.5 5.9 8.9 6.5 8 6.5Z" fill="currentColor"/>
                    </svg>
                    <select id="citySelect">
                        <option value="moscow">Москва</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h2>Вход</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
        </div>
    </main>
</body>
</html>
